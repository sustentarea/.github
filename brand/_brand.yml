# For a better visualization of the color palette, see:
# 
# - https://coolors.co/006909-9ecd7a-ed6b4d-b44522-513024-ffffff-7a7a7a-272b33
# - https://www.color-name.com/hex/006909

color:
  palette:
    # Primary Colors
    green: "#006909"
    red: "#ED6B4D"
    brown: "#513024"
    # Secondary Colors
    light-green: "#9ECD7A"
    dark-red: "#B44522"
    # Grayscale
    white: "#FFFFFF"
    gray: "#7A7A7A"
    black: "#272B33"
  background: white
  primary: green
  secondary: red
  tertiary: brown
  success: light-green
  info: green
  warning: dark-red
  danger: brown
  light: white
  dark: black

# See: https://fonts.google.com

typography:
  fonts:
    # Main fonts
    - family: Poppins
      source: google
    - family: DM Sans
      source: google
    - family: DM Mono
      source: google
    # Other fonts (Avoid using)
    - family: Catamaran
      source: google
    - family: Trocchi
      source: google
    - family: Kollektif # style: bold
      source: file
    - family: League Gothic # style: condensed
      source: file
    - family: Montserrat # style: bold
      source: file
  base: # color: gray
    family: Poppins
    size: 1rem
    line-height: 1.5
    weight: normal
  headings: # h1 3rem; h2 1.6rem;
    family: Poppins
    color: brown
    line-height: 1.5
    weight: normal
  monospace: DM Mono
  monospace-inline:
    color: green
    background-color: gray
  monospace-block:
    background-color: gray
  link:
    color: green
    decoration: underline

defaults:
  bootstrap:
    defaults:
      link-decoration: underline
      navbar-fg: white
  quarto:
    format:
      html:
        locale: en
        language: en-us
        toc: true
        toc-depth: 5
        toc-location: right
        code-tools: true
        code-fold: true
        code-link: true
        df-print: paged
        fig-align: center
        cap-location: top
        callout-appearance: simple
        link-external-newwindow: true
        other-links:
          - text: Sustentarea website
            href: https://www.fsp.usp.br/sustentarea
