logo:
  images:
    favicon:
      path: images/favicon.png
      alt: "Logo favicon"
    hex-logo:
      path: images/hex-logo-rgb-96-dpi.png
      alt: "Hex logo"
    og-image:
      path: image/og-image.png
      alt: "Open Graph Image"
    icon:
      path: images/icon-rgb-72-dpi.png
      alt: "Logo icon"
    icon-w-margins:
      path: images/icon-rgb-72-dpi-w-margins.png
      alt: "Logo icon with margins"
    name:
      path: images/name-rgb-72-dpi.png
      alt: "Logo name"
    name-w-margins:
      path: images/name-rgb-72-dpi-w-margins.png
      alt: "Logo name with margins"
    name-light-green:
      path: images/name-light-green-rgb-72-dpi.png
      alt: "Logo name in ligth green"
    primary:
      path: images/logo-rgb-72-dpi.png
      alt: "Logo with name and icon"
    primary-w-margins:
      path: images/logo-rgb-72-dpi-w-margins.png
      alt: "Logo with name and icon with margins"
    full:
      path: images/logo-rgb-96-dpi-w-tagline.png
      alt: "Full logo with tagline"
  small: favicon
  medium: name
  large: primary

color:
  palette:
    green: "#006909"
    red: "#ED6B4D"
    red-750: "#F5B4A5"
    brown: "#513024"
    brown-750: "#A79791"
    light-green: "#9ECD7A"
    dark-red: "#B44522"
    dark-red-triadic-blue: "#4522B4" # colortools::triadic("#B44522")[3]
    white: "#FFFFFF"
    gray: "#7A7A7A"
    gray-d15: "#676767" # colorspace::darken("#7A7A7A", 0.15)
    gray-l50: "#BABABA" # colorspace::lighten("#7A7A7A", 0.50)
    gray-l95: "#F8F8F8"
    black: "#272B33"
  background: white
  primary: green
  secondary: red
  tertiary: brown
  success: light-green
  info: green
  warning: dark-red
  danger: brown
  light: white
  dark: black

typography:
  fonts:
    - family: Poppins
      source: google
    - family: DM Mono
      source: google
  base:
    family: Poppins
    size: 1rem
    line-height: 2
    weight: normal
  headings:
    family: Poppins
    color: brown
    line-height: 2
    weight: 800
  monospace: DM Mono
  monospace-inline:
    color: green
    background-color: gray-975
  monospace-block:
    background-color: gray-975
  link:
    color: green
    decoration: underline

defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-black
    rules: |
      .navbar {
        background-color: $brand-black !important;
      }

      .navbar a {
        color: white !important;
      }

      [data-bs-theme="dark"] pre, [data-bs-theme="dark"] code,
      [data-bs-theme="dark"] a {
        color: $brand-light-green;
      }
